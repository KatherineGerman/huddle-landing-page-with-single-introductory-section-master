<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  
  <script src="https://kit.fontawesome.com/ceca81a189.js" crossorigin="anonymous"></script>

  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>

 <header>
   <img src="images/logo.svg" class="logo" alt="">

  
 </header>

 <section>
  <div class="images">
    <img src="images/illustration-mockups.svg" alt="">

  </div>
</section>

<section>
  <div class="text">
    <h2 class="texto1"> Build The Community </h2>
    <h2 class="texto2">  Your Fans Will Love</h2>
    <p class="parrafo1">Huddle re-imagines the way we build communities. You have a voice but so does your audience. Create connections with your users as you engage in genuine discuccion.</p>

    <button class="register-btn"> Register</button>
   </div>
</section>

 <div class="socials">
   <a href="https://www.facebook.com/" class="btn-fb">
    <i class="fab fa-facebook-f"></i>
   </a>

   <a href="https://twitter.com/" class="btn-tw">
    <i class="fab fa-twitter"></i>
   </a>

   <a href="https://www.instagram.com/" class="btn-ig">
    <i class="fab fa-instagram"></i>
   </a>
 </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Katherine G.</a>.
    </p>
  </footer> 
  
</body>
</html>
